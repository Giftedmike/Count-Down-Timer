<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COUNT DOWN TIMER</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    
    <div class="container">
        <div class="row">
            <div class="col bg-dark text-light" id="stopWatch">
                <h1>COUNT DOWN TIMER</h1><br>
                <div class="myTimer">
                    <label for="hours">HRS:</label>
                    <input type="number" id="hours" placeholder="00" min="0">
                    <label for="minutes">MINS:</label>
                    <input type="number" id="minutes" placeholder="00" min="0" max="59">
                    <label for="seconds">SECS:</label>
                    <input type="number" id="seconds" placeholder="00" min="0" max="59"><br><br>
                    <div id="timeBtn">
                        <button class="btn btn-danger" onclick="stopTimer()">Stop</button>
                        <button class="btn btn-success" onclick="startTimer()">Start</button>
                        <button class="btn btn-warning" onclick="resetTimer()">Reset</button><br>
                    </div>
                    <h2 id="showTimer">00:00:00</h2>
                </div>
            </div>
        </div>
    </div>



















    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
